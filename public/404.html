    <style>
   .ribbon-badge {
  display: inline-flex;
  align-items: center;
  background-color: #725CFF;
  color: white;
  font-weight: 600;
  font-family: sans-serif;
  font-size: 14px;
  padding: 6px 16px 6px 12px;
  border-radius: 0 999px 999px 0; /* rounded right edge */
  position: relative;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
}

/* Triangle fold on the left */
.ribbon-badge::before {
  content: "";
  position: absolute;
  left: 0;
  top: 100%;
  width: 0;
  height: 0;
  border-left: 10px solid transparent;
  border-top: 10px solid #5e4ccc;
}

/* Optional: sparkle icon */
.icon {
  margin-right: 6px;
  font-size: 16px;
}


    </style>
</head>
<body>

    </div>
