    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyASp595xhwD3gYSm_CfzivBe5hE0MtnA_o",
            authDomain: "livest-real-estate.firebaseapp.com",
            databaseURL: "https://livest-real-estate-default-rtdb.firebaseio.com",
            projectId: "livest-real-estate",
            storageBucket: "livest-real-estate.firebasestorage.app",
            messagingSenderId: "647434805745",
            appId: "1:647434805745:web:610c262a9968a1a6ac2450"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase()
    //     let surname = document.getElementById('surname')
    //   let firstname = document.getElementById('firstname')
    //   let middlename = document.getElementById('middlename')
    //   let email = document.getElementById('email')
        onAuthStateChanged(auth, (user) =>{
            if(user){
                // console.log(user);
                const [first, last] = user.displayName.split(' ');
                // surname.value = last
                const uid = user.uid
                let currentUserName = document.getElementById('currentUserName')
                let verifiedUser = document.getElementById('verifiedUser')
                currentUserName.innerText = user.displayName
                verifiedUser.innerText = user.emailVerified ? 'Verified' : 'Not Verified';
                const userRef = ref(database, `users/${user.uid}`);
                onValue(userRef, (snapshot) => {
                    const data = snapshot.val();
                    document.getElementById('userPassport').src= data.profilePicture
                    
                });

                document.getElementById('logOutUser').addEventListener('click', ()=>{
                    logOut()
                })
                document.getElementById('logUserOut').addEventListener('click', ()=>{
                    logOut()
                })
            }else{  
                location.href= "../login.html"
            }
        })
        
        const logOut = ()=>{
            signOut(auth)
                .then(() => {
                    alert('Sign-out successful.')
                    location.href = "../login.html"
                }).catch((error) => {
                    console.log(error);
                });
        }
        document.addEventListener('DOMContentLoaded', () => {
            let revealMenuBtn = document.getElementById('revealMenuBtn');
            let sidenav2 = document.getElementById("sidenav");
            if (revealMenuBtn && sidenav2) {
                revealMenuBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    sidenav2.classList.toggle('revealMenu');
                });
            }
            document.addEventListener('click', (e)=>{
                if(!revealMenuBtn.contains(e.target) && !sidenav2.contains(e.target)){
                    sidenav2.classList.remove('revealMenu');
                }
            })
        });
    </script>
    <script src="./client.js"></script>
