<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ESTATERY REAL ESTATE MARKETPLACE</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
    <link rel="manifest" href="../assets/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e943f317aa.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./client.css">
    <link href="https://unpkg.com/intro.js/minified/introjs.min.css" rel="stylesheet" />
</head>
<body>

    <div class="dashboard">
        <div class="tooltips"></div>
        <nav id="sidenav" class="sidenav">
            <button class="toggle-btn"><i class="fa-solid fa-bars"></i></button>
            <ul class="menu">
                <li><a class="menuLink" data-page="./dashboardpage/dashboard.html" href=""><span class="sidenavIcon"><i class="fa-solid fa-table-columns"></i></span><span class="sidenavText">Dashboard</span></a></li>
                <li><a class="menuLink" data-page="./dashboardpage/posts.html" href=""><span class="sidenavIcon"><i class="fa-solid fa-house"></i></span><span class="sidenavText">Listings</span></a></li>
                <li><a class="menuLink" data-page="./dashboardpage/order.html" href=""><span class="sidenavIcon"><i class="fa-solid fa-table-columns"></i></span><span class="sidenavText">Application</span></a></li>
                <li><a class="menuLink" data-page="./dashboardpage/profile.html" href=""><span class="sidenavIcon"><i class="fa-solid fa-user-tie"></i></span><span class="sidenavText">Profile</span></a></li>
                <li><a class="menuLink" data-page="./dashboardpage/notification.html" href=""><span class="sidenavIcon"><i class="fa-solid fa-bell"></i></span><span class="sidenavText">Notification</span></a></li>
                <li><a class="menuLink" data-page="./dashboardpage/settings.html" href=""><span class="sidenavIcon"><i class="fa-solid fa-gear"></i></span><span class="sidenavText">Settings</span></a></li>
                <li id="logOutUser"><span class="sidenavIcon"><i class="fa-solid fa-right-from-bracket"></i></span><span class="sidenavText" >Log Out</span></li>
            </ul>
        </nav>

        <div class="mainPageContainer p-0">
            <div class="position-relative w-100">
                <div class="topNav py-2 bg-white shadow text-dark">
                    <div class="d-flex gap-2 gap-md-4 gap-lg-4 w-100 topnav-icon justify-content-end align-items-center">
                        <button id="revealMenuBtn" class="revealMenuBtn border-0"><i class="fa-solid fa-bars"></i></button>
                        <!-- for message icon -->
                         <div>
                            <div class="rounded border py-md-2 py-lg-2 py-1 px-md-3 px-lg-3 px-2">
                                <i style="cursor: pointer; color: #7065F0;" class="fs-5 fa-solid fa-envelope"></i>
                            </div>
                         </div>
                        <!-- for notification icon -->
                         <div>
                            <div class="newNot rounded border py-md-2 py-lg-2 py-1 px-md-3 px-lg-3 px-2" data-page="./dashboardpage/notification.html">
                                <i style="cursor: pointer; color: #7065F0;" class="fs-5 fa-solid fa-bell"></i>
                                <span id="notifLabel"></span>
                            </div>
                         </div>
                        <!-- for user profile icon and name -->
                        <div style="margin-right: 30px;" class="d-flex align-items-center gap-lg-2 gap-md-2 gap-1" id="showDrop">
                            <div style="position: relative; width: 40px; height: 40px; border-radius: 6px; background-color: blue;">
                                <div id="dropDownParent" style="width: 100%; cursor: pointer; height: 100%; display: flex; align-items: center; justify-content: center; flex-direction: column;">
                                    <img width="100%" height="100%" style="object-fit: cover; border-radius: 5px;" id="userPassport" src=''>
                                </div>
                            </div>
                            <div class="d-flex flex-column gap-0" style="line-height: 0;">
                                <h6 id="currentUserName"></h6>
                                <small id="verifiedUser" style="font-size: 12px; font-weight: 400;"></small>
                            </div>
                            <i style="padding: 3px; font-size: 1em; color: #7065F0; cursor: pointer;" class="fa-solid fa-angle-down"></i>
                        </div>
                        <div id="dropDown" class="shadow py-2" style="display: none; position: absolute; border-radius: 4px; top: 55px; right: 10px; background: white;">
                            <p><a class="menuLink" data-page="./dashboardpage/profile.html" href=""><span class="sidenavIcon"><i class="fa-solid fa-user-tie"></i></span>My Profile</a></p>
                            <p><a href="../index.html">Go to Homepage</a></p>
                            <p id="logUserOut" style="cursor: pointer"><span class="sidenavIcon"><i class="fa-solid fa-right-from-bracket"></i></span>Log out</p>
                          </div>
                    </div>
                </div>
                <main id="mainPage" class="mainPage bg-white">
                    
                </main>
                <!-- Dynamic Loader -->
                    <div id="dynamicLoader" style="
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(255, 255, 255, 0.8);
                    z-index: 999;
                    display: none;
                    align-items: center;
                    justify-content: center;
                    ">
                    <div style="
                        width: 40px;
                        height: 40px;
                        border: 5px solid #f3f3f3;
                        border-top: 5px solid #7065F0;
                        border-radius: 50%;
                        animation: spin 1s linear infinite;
                    "></div>
                    </div>
                        <style>
                        @keyframes spin {
                        0% { transform: rotate(0deg); }
                        100% { transform: rotate(360deg); }
                        }
                        </style>

            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/intro.js/minified/intro.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script type="module" src="./client.js"></script>
</body>
</html>
